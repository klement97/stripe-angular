<div class="flex-center">
    <form id="payment-form" class="checkout">
        <div class="form-row">
            <label for="card-element">
                Credit or debit card
            </label>
            <div id="card-element" #cardElement>
                <!-- A Stripe Element will be inserted here. -->
            </div>

            <!-- Used to display form errors. -->
            <div id="card-errors" role="alert">{{cardError}}</div>
        </div>

        <button (click)="checkout($event)" [disabled]="loading" type="button">
            <span *ngIf="!loading">Submit Payment</span>
            <span *ngIf="loading">Processing your payment...</span>
        </button>
    </form>

</div>

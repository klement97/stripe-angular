<div class="grid-container">
    <h1 class="mat-h1">Products</h1>
    <mat-grid-list cols="12" rowHeight="350px">
        <mat-grid-tile *ngFor="let product of products$ | async" [colspan]="4" [rowspan]="1" class="tile">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        {{product.name}}
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                    <div>
                        <p>{{product.description.slice(0, 150)}}</p>
                        <p>USD {{product.price}}</p>
                    </div>
                </mat-card-content>
                <mat-card-actions align="end">
                    <button mat-flat-button color="primary"
                            [routerLink]="['/checkout', product.id]">Checkout
                    </button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
